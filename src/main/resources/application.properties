spring.application.name = zofe-service
server.port=8888
#serverTimezone="IST"
spring.datasource.url = jdbc:mysql://localhost:3306/zofedev?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password= admin
spring.jpa.show-sql = true

spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_adit_log
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = false

logging.level.ROOT = INFO
logging.level.org.springframework = INFO
logging.level.com.app.zofeservice = DEBUG

